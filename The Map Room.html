<!DOCTYPE html>
<html>
<head>
  <script src="http://velloska.github.io/widget.js"></script>
</head>
  <head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <style>
      .image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
      .image-container img {
        max-width: 100%;
        height: auto;
        margin: 10px;
      }
      .caption {
        text-align: center;
        font-style: italic;
      }
    </style>
  </head>
<body>
	<div class="container">
		<div class="image-box">
			<img src="http://velloska.github.io/images/Dautha No Border.png" alt="Dautha World Map">
			<h3>Image 1</h3>
			<p>A world map for the planet Dautha. What hides in the eye of the Maelstrom?</p>
		</div>
		<div class="image-box">
			<img src="http://velloska.github.io/images/Trestleton.png" alt="Trestleton">
			<h3>Image 2</h3>
			<p>A small town called Trestleton built along the main road to Gramblig.</p>
		</div>
		<div class="image-box">
			<img src="image3.jpg" alt="Image 3">
			<h3>Image 3</h3>
			<p>This is the description for image 3.</p>
		</div>
		<div class="image-box">
			<img src="image4.jpg" alt="Image 4">
			<h3>Image 4</h3>
			<p>This is the description for image 4.</p>
		</div>
	</div>
</body>
</html>
