<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
	<style>
		.image-container {
			position: relative;
			margin-bottom: 20px;
		}
		.image-container img {
			position: absolute;
			top: 0;
			left: 0;
		}
		.image-container p {
			position: absolute;
			bottom: 0;
			left: 0;
			background-color: rgba(0, 0, 0, 0.5);
			color: #fff;
			padding: 5px;
			margin: 0;
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="image-box">
			<img src="http://velloska.github.io/images/Trestleton.png" alt="Trestleton">
			<p>Image 1 description</p>
		</div>
		<div class="image-box">
			<img src="http://velloska.github.io/images/Dautha No Border.png" alt="Dautha World Map">
			<p>IDautha World Map</p>
		</div>
		<div class="image-box">
			<img src="image3.jpg" alt="Image 3">
			<p>Image 3 description</p>
		</div>
		<div class="image-box">
			<img src="image4.jpg" alt="Image 4">
			<p>Image 4 description</p>
		</div>
		<div class="image-box">
			<img src="image5.jpg" alt="Image 5">
			<p>Image 5 description</p>
		</div>
	</div>
</body>
</html>
