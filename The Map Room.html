<!DOCTYPE html>
<html>
<head>
  <script src="DiceRoller.js"></script>
</head>
<head>
	<title>Image Gallery</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin: 0 auto;
			max-width: 800px;
		}
		
		.image-box {
			position: relative;
			margin: 10px;
			padding-bottom: 20%;
			height: 0;
			width: 100%;
			overflow: hidden;
			border: 2px solid black;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
		}
		
		.image {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		.description {
			text-align: center;
			padding: 10px;
		}
		
		@media screen and (max-width: 800px) {
			.image-box {
				width: 90%;
			}
		}
		
		@media screen and (max-width: 500px) {
			.image-box {
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="image-box">
			<img src="http://velloska.github.io/images/Dautha No Border.png" alt="Dautha World Map">
			<h3>Image 1</h3>
			<p>A world map for the planet Dautha. What hides in the eye of the Maelstrom?</p>
		</div>
		<div class="image-box">
			<img src="http://velloska.github.io/images/Trestleton.png" alt="Trestleton">
			<h3>Image 2</h3>
			<p>A small town called Trestleton built along the main road to Gramblig.</p>
		</div>
		<div class="image-box">
			<img src="image3.jpg" alt="Image 3">
			<h3>Image 3</h3>
			<p>This is the description for image 3.</p>
		</div>
		<div class="image-box">
			<img src="image4.jpg" alt="Image 4">
			<h3>Image 4</h3>
			<p>This is the description for image 4.</p>
		</div>
	</div>
</body>
</html>
