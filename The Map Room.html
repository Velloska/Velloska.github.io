<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			gap: 20px;
			margin: 50px;
		}

		.image-box {
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 600px;
			height: 900px;
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
			transition: box-shadow 0.3s ease-in-out;
			cursor: pointer;
			overflow: hidden;
		}

		.image-box:hover {
			box-shadow: 0 0 10px rgba(0,0,0,0.5);
		}

		.image-box img {
			width: 100%;
			height: 200px;
			object-fit: cover;
			object-position: center;
		}

		.image-box p {
			font-size: 14px;
			font-weight: bold;
			text-align: center;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="image-box">
			<img src="http://velloska.github.io/images/Trestleton.png" alt="Trestleton">
			<p>Image 1 description</p>
		</div>
		<div class="image-box">
			<img src="image2.jpg" alt="Image 2">
			<p>Image 2 description</p>
		</div>
		<div class="image-box">
			<img src="image3.jpg" alt="Image 3">
			<p>Image 3 description</p>
		</div>
		<div class="image-box">
			<img src="image4.jpg" alt="Image 4">
			<p>Image 4 description</p>
		</div>
		<div class="image-box">
			<img src="image5.jpg" alt="Image 5">
			<p>Image 5 description</p>
		</div>
	</div>
</body>
</html>
