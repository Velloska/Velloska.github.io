<!DOCTYPE html>
<html>
  <head>
    <title>D&amp;D Damage Calculator</title>
  </head>
  <body>
    <h1>D&amp;D Damage Calculator</h1>
    <form>
      <p>
        <label for="dice-type">Dice Type:</label>
        <select id="dice-type">
          <option value="4">D4</option>
          <option value="6">D6</option>
          <option value="8">D8</option>
          <option value="10">D10</option>
          <option value="12">D12</option>
          <option value="20">D20</option>
        </select>
      </p>
      <p>
        <label for="dice-count">Number of Dice:</label>
        <input type="number" id="dice-count" min="1" max="100" value="1">
      </p>
      <p>
        <button type="button" onclick="rollDice()">Roll Dice</button>
      </p>
      <p>
        <label for="result">Result:</label>
        <input type="number" id="result" readonly>
      </p>
    </form>
    <script>
      function rollDice() {
        const diceType = parseInt(document.getElementById('dice-type').value);
        const diceCount = parseInt(document.getElementById('dice-count').value);
        let total = 0;
        for (let i = 0; i < diceCount; i++) {
          const roll = Math.floor(Math.random() * diceType) + 1;
          total += roll;
        }
        document.getElementById('result').value = total;
      }
    </script>
    <br>

    <a href="about.html">About</a>
    <a href="downloads.html">Downloads</a>
  </body>
</html>
