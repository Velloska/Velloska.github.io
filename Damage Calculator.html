<!DOCTYPE html>
<html>
<head>
	<title>D&amp;D Damage Calculator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}

		h1 {
			text-align: center;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

		input[type="number"] {
			width: 100px;
			margin-bottom: 10px;
			text-align: center;
		}

		input[type="submit"] {
			padding: 10px;
			background-color: #4CAF50;
			border: none;
			color: white;
			font-size: 16px;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #45a049;
		}

		.button-container {
			display: flex;
			justify-content: space-around;
			margin-top: 20px;
		}

		.button {
			padding: 10px;
			background-color: #4CAF50;
			border: none;
			color: white;
			font-size: 16px;
			cursor: pointer;
		}

		.button:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h1>D&amp;D Damage Calculator</h1>
	<form id="dice-form">
		<label for="num-dice">Number of Dice:</label>
		<input type="number" id="num-dice" name="num-dice" min="1" max="100" value="1">

		<label for="dice-type">Dice Type:</label>
		<select id="dice-type" name="dice-type">
			<option value="4">d4</option>
			<option value="6">d6</option>
			<option value="8">d8</option>
			<option value="10">d10</option>
			<option value="12">d12</option>
			<option value="20">d20</option>
		</select>

		<input type="submit" value="Roll Dice">

		<div id="result-container"></div>
	</form>

	<div class="button-container">
		<a href="index.html" class="button">Home</a>
		<a href="about.html" class="button">About</a>
	</div>

	<script>
		const form = document.getElementById('dice-form');
		const resultContainer = document.getElementById('result-container');

		form.addEventListener('submit', event => {
			event.preventDefault();

			const numDice = parseInt(form.elements['num-dice'].value);
			const diceType = parseInt(form.elements['dice-type'].value);
			const results = [];

			for (let i = 0; i < numDice; i++) {
				const result = Math.floor(Math.random() * diceType) + 1;
				results.push(result);
			}

			const sum = results.reduce((total, num) => total + num);

			resultContainer.innerHTML = `<p>Total Damage: ${sum}</p><p>Individual Rolls: ${results.join(', ')}</p>`;
		});
	</script>
</body>
</html>
