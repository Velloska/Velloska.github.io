<!DOCTYPE html>
<html>
<head>
	<title>D&D Damage Calculator</title>
</head>
<body>
	<h1>D&D Damage Calculator</h1>
	
	<form>
		<label for="diceType">Select Dice Type:</label>
		<select id="diceType">
			<option value="4">D4</option>
			<option value="6">D6</option>
			<option value="8">D8</option>
			<option value="10">D10</option>
			<option value="12">D12</option>
			<option value="20">D20</option>
		</select>
		<br><br>
		
		<label for="diceCount">Enter Number of Dice:</label>
		<input type="number" id="diceCount" name="diceCount" min="1" max="20">
		<br><br>
		
		<button onclick="rollDice()">Roll Dice</button>
	</form>
	
	<p id="result"></p>
	
	<script>
		function rollDice() {
			// Get selected dice type and number of dice
			var diceType = document.getElementById("diceType").value;
			var diceCount = document.getElementById("diceCount").value;
			
			// Generate a random number for each die and add it to the total
			var total = 0;
			for (var i = 0; i < diceCount; i++) {
				var roll = Math.floor(Math.random() * diceType) + 1;
				total += roll;
			}
			
			// Display the total damage
			var resultText = "Total Damage: " + total;
			document.getElementById("result").innerHTML = resultText;
		}
	</script>
</body>
</html>
